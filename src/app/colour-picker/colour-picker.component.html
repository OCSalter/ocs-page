
<div class="palette-container">
    <img class="palette-icon" src="assets/menu.png">
    <div class="palette-popout">
        <div class="grid-container">
            <ng-container *ngFor="let colourEntrie of displayHexImages">
                <div class="colour-box" [style.background]="colourEntrie.hex" (click)="selectColour(colourEntrie.id)"><img class="box-image" [src]="colourEntrie.src"></div>
            </ng-container>
        </div>
    </div>
    
</div>
