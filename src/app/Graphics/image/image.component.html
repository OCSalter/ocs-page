<img 
    class="pointer"
    [ngSrc]="args.src" [width]="x" [height]="y" sizes="100vw"
    [style.filter]="
        'brightness('+ args.filters?.brightness + ')' + 
        'invert('+ args.filters?.invert+')'"
    [ngStyle]="{
        'transform': 
        'translateX(' +args.transform?.translate?.x + '%)' +
        'translateY(' +args.transform?.translate?.y + '%)' +
        'rotate(' + args.transform?.rotate + 'deg);',
    }"
>
